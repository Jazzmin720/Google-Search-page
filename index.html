<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
        <header>
           
            <div class="search-bar">
                <div class="header-search">
                    <div class="header-container">
                        <div class="google">
                            <a href="https://www.google.com"><div class="g">G</div>
                                <div class="o">o</div>
                                <div class="o2">o</div>
                                <div class="g">g</div>
                                <div class="l">l</div>
                                <div class="e">e</div>
                            </a>
                        </div>
                  </div>
                        <div class="search-icons-container">
                            <div class="clear">
                                <img src="./clear.png" alt="clear" id="clear">
                            </div>
                            <div class="mic">
                                <img src="./mic.webp" alt="mic" id="mic">
                            </div>
                            <div class="search-glass">
                                <img src="./search glass.png" alt="search" id="searchGlass">
                            </div>
                        </div>
                        <label for="search"></label>
                        <input type="text" name="search" id="search">
                </div>
                        <div class="menu-profile-container">
                            <div class="menu">
                                <img src="./apps icon.jpg" alt="apps" id="appsIcon">
                            </div>
                            <div class="profile">
                                <img src="./avatar.jpg" alt="profile" id="profile">
                            </div>
                        </div>
                </div>
              
            </div>
            <section class="search-bar-links">
                <div class="all"><a href="#">All</a></div>
                <div class="news"><a href="#">News</a></div>
                <div class="images"><a href="#">Images</a></div>
                <div class="videos"><a href="#">Videos</a></div>
                <div class="shopping"><a href="#">Shopping</a></div>
                <div class="more"><a href="#">More</a></div>
                <div class="settings-section">
                    <div class="settings"><a href="#">Settings</a></div>
                    <div class="tools"><a href="#">Tools</a></div>
                </div>

            </section>
        </header>

        
        <script src="" async defer></script>
        </body>
</html>
